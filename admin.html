<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesiMatch Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">DesiMatch Admin Panel</h1>
            <p class="text-gray-600">View and manage user registrations.</p>
        </header>

        <!-- Main Content: Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div id="loading" class="p-8 text-center text-gray-500">
                <i class="fas fa-spinner fa-spin text-2xl mr-2"></i> Loading user data...
            </div>
            <div class="overflow-x-auto">
                <table id="usersTable" class="w-full min-w-full divide-y divide-gray-200 hidden">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Plan</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- User data will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
             <div id="no-users" class="p-8 text-center text-gray-500 hidden">
                <i class="fas fa-user-slash text-2xl mb-2"></i>
                <p>No users have registered yet.</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your project's Firebase configuration using the details you provided.
        const firebaseConfig = {
            apiKey: "AIzaSyDIacfnRGHj0W7zhAm6CJKllxW1VkZuFFw",
            authDomain: "wooautoprint-506ed.firebaseapp.com",
            projectId: "wooautoprint-506ed",
            storageBucket: "wooautoprint-506ed.appspot.com",
            messagingSenderId: "2365279787",
            appId: "1:2365279787:android:a9941efb00979a7516a46e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const usersTable = document.getElementById('usersTable');
        const usersTableBody = document.getElementById('usersTableBody');
        const loadingDiv = document.getElementById('loading');
        const noUsersDiv = document.getElementById('no-users');
        
        // Listen for real-time updates from the 'registrations' collection
        const unsubscribe = onSnapshot(collection(db, "registrations"), (querySnapshot) => {
            loadingDiv.classList.add('hidden');
            
            if (querySnapshot.empty) {
                usersTable.classList.add('hidden');
                noUsersDiv.classList.remove('hidden');
                return;
            }

            usersTable.classList.remove('hidden');
            noUsersDiv.classList.add('hidden');
            usersTableBody.innerHTML = ''; // Clear existing table data

            querySnapshot.forEach((doc) => {
                const user = doc.data();
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                // Determine plan color
                let planColor = 'bg-gray-200 text-gray-800';
                if (user.plan === 'Gold') planColor = 'bg-yellow-200 text-yellow-800';
                if (user.plan === 'Silver') planColor = 'bg-blue-200 text-blue-800';
                if (user.plan === 'Diamond') planColor = 'bg-purple-200 text-purple-800';

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${user.name}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${user.number}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${user.city}, ${user.gender}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${planColor}">
                            ${user.plan}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button data-id="${doc.id}" class="delete-btn text-red-600 hover:text-red-900">
                            <i class="fas fa-trash-alt mr-1"></i>Delete
                        </button>
                    </td>
                `;
                usersTableBody.appendChild(row);
            });
        });

        // Event listener for delete buttons
        usersTableBody.addEventListener('click', async (e) => {
            if (e.target.closest('.delete-btn')) {
                const button = e.target.closest('.delete-btn');
                const docId = button.dataset.id;
                
                if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                    try {
                        await deleteDoc(doc(db, "registrations", docId));
                        console.log("Document successfully deleted!");
                    } catch (error) {
                        console.error("Error removing document: ", error);
                        alert('Failed to delete user. Please try again.');
                    }
                }
            }
        });
    </script>
</body>
</html>
